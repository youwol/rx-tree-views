<body class="hv-100 wv-100 fv-bg-background p-5">

    <div id="header" class="my-5">
    </div>

    <div id="container" class="p-3 m-2 d-flex flex-column align-items-center fv-bg-background-alt">
        <p class='fv-text-primary text-center'>
            A simple demo of tree view. A context menu can be displayed using rigth-click 
            on items.
        </p>
    </div>


    <script>

        //--------------------------
        // The hierachical structure
        //---------------------------

        var data = {
            name: 'Drive', type: 'drive',
            children: {
                folderA: {
                    name: 'FolderA', type: 'folder',
                    children: {
                        file1: { name: 'File1', type: 'file' },
                        file2: { name: 'File2', type: 'file' }
                    }
                },
                folderB: {
                    name: 'FolderB', type: 'folder',
                    children: {
                        file3: { name: 'File3', type: 'file' }
                    }
                }
            }
        }

        //------------------------
        // The type of nodes
        //------------------------

        class Node extends ImmutableTree.Node {
            
            constructor({ id, name, children, faClass }) {
                super({ id, children })
                this.name = name
                // FontAwesome class for icon, usually I try to separate view concerns from here, it is a shortcut
                this.faClass = faClass 
            }
        }
        class DriveNode extends Node {
            constructor({ id, name, children }) { super({ id, name, children, faClass:'fa-hdd'}) }
        }
        class FolderNode extends Node {
            constructor({ id, name, children }) { super({ id, name, children, faClass:'fa-folder' }) }
        }
        class FileNode extends Node {
            constructor({ id, name }) { super({ id, name, children: undefined, faClass:'fa-file'}) }
        }

        let parse = (id, node) => {

            let factory = { drive: DriveNode, folder: FolderNode, file: FileNode }
            let children = node.children && Object.entries(node.children).map(([id, child]) => {
                return parse(id, child)
            })
            return new factory[node.type]({ id, name: node.name, children })
        }

        //------------------------
        //------------------------

        let treeState = new ImmutableTree.State({ rootNode: parse('drive', data) })

        let treeView = new ImmutableTree.View({
            class: 'fv-text-primary',
            state: treeState,
            headerView: (state, node) => ({
                class: 'd-flex align-items-center',
                children: [
                    { class: `px-2 fas ${node.faClass}`},
                    { innerText: node.name, class: 'fv-pointer', style: { 'user-select': 'none' } }
                ]
            }),
            connectedCallback: (elem) => {

                // pluging context menu: see code under 'actions available on right click' 
                let sub = treeView.contextMenu$.subscribe(({ event, data }) => {

                    let actions = actionsFactory
                        .filter(action => action.test(data.node))
                        .map(({ name, classes, vDOM, exe }) => ({ vDOM, exe: () => exe(data.state, data.node) }))
                    contextMenuView(actions, event, document.body)
                })
                elem.subscriptions.push(sub)
            }
        })
        document.getElementById("container").appendChild(render(treeView))

        //---------------------------------
        // context menu
        //---------------------------------

        let actionView = (text, faClass) => ({
            class: 'd-flex align-items-center',
            children: [
                { tag: 'i', class: faClass },
                { tag: 'span', class: 'mx-3', innerText: text, style: { 'user-select': 'none' } }
            ]
        })

        let contextMenuView = (actions, ev) => {

            let div = undefined
            let vDOM = {
                class: 'py-1 fv-bg-primary-alt position-absolute',
                style: { 
                    top: `${ev.clientY - 25}px`, 
                    left: `${ev.clientX - 25}px` 
                },
                onmouseleave: () => div.remove(),
                children: actions.map(action => ({
                    class: 'px-3 fv-hover-text-focus fv-pointer',
                    children: [action.vDOM],
                    onclick: (ev) => { action.exe(); div.remove() }
                }))
            }
            div = render(vDOM)
            document.body.appendChild(div)
        }

        // Actions factory 
        let actionsFactory = [
            {
                vDOM: actionView("do some stuff with drive", "fas fa-hdd"),
                test: (node) => node instanceof DriveNode,
                exe: (state, node) => console.log("do some stuff with drive", { state, node })
            },
            {
                vDOM: actionView("do some stuff with folder", "fas fa-folder"),
                test: (node) => node instanceof FolderNode,
                exe: (state, node) => console.log("do some stuff with folder", { state, node })
            },
            {
                vDOM: actionView("do some stuff generic", "fas fa-ghost"),
                test: (node) => node instanceof Node,
                exe: (state, node) => console.log("do some stuff with any", { state, node })
            }
        ]

        //---------------------
        //  Done
        //---------------------

        //---------------------------
        // Option to select the theme, see ../common.js
        //---------------------------

        document.getElementById('header').appendChild(render(vDomThemes))
    </script>
</body>
